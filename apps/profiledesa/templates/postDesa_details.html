{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="container">
            <h5>{{ postDesa.title }}</h5>
            <p class="text-muted">{{ postDesa.date_added }}</p>
            <img src="{{ postDesa.image.url }}" alt="image" class="img-fluid" style="width: 800px; height:450px">
            <p>{{ postDesa.content | safe }}</p> 
        </div>
    </div>
{% endblock %}
