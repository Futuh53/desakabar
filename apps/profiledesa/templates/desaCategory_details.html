{% extends "base.html" %}

{% block title %}{{category.title}}{% endblock %}

{% block content %}
    <div class="container content">
        <h4>{{category.title}}</h4>
        <!--news-->
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-8">
                        {% for post in posts %}
                            <div class="card border-0 mb-3 cardBerita">
                                <div class="row">
                                    <div class="col-md-5">
                                        <img class="img-fluid" src="{{ post.image.url }}" alt="image">
                                    </div>
                                    <div class="col-md-7">
                                    <div class="card-body">
                                        <h5 class="card-title">{{post.title}}</h5>
                                        <p class="card-text"><small class="text-muted">Last updated {{post.date_added}}</small></p>
                                        <a href="{% url 'post_details' category.slug post.slug %}">Read more</a>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        <!--News end-->
        </div>
{% endblock %}
